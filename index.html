<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JL Imports - Precios Perfumes</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      border: 1px solid black;
      padding: 40px;
      width: 600px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    .btn-group {
      margin-bottom: 15px;
    }
    .btn-group button {
      padding: 6px 14px;
      margin: 0 5px;
      border: 1px solid black;
      background-color: white;
      cursor: pointer;
    }
    .btn-group button.active {
      background-color: black;
      color: white;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid black;
    }
    .precio {
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>JL IMPORTS</h2>

    <div class="btn-group">
      <button id="btnMayorista" class="active" onclick="setTipoPrecio('mayorista')">MAYORISTA</button>
      <button id="btnMinorista" onclick="setTipoPrecio('minorista')">MINORISTA</button>
    </div>
    <p>HAGA CLICK PARA ELEGIR</p>

    <input type="text" id="buscador" placeholder="BUSCA TU PERFUME" oninput="buscarPerfume()">

    <div class="precio" id="precioMostrado">PRECIO: -</div>
  </div>

  <script>
    const perfumes = [
      { nombre: "9pm", mayor: 45.63, minor: 52.14 },
      { nombre: "khamrah", mayor: 45.00, minor: 51.43 },
      { nombre: "asad", mayor: 32.50, minor: 37.14 },
      { nombre: "yara", mayor: 44.38, minor: 50.71 },
      { nombre: "club de nuit", mayor: 45.00, minor: 51.43 },
      // Podés agregar más perfumes aquí...
    ];

    const cotizacionUSD = 1340; // Valor del dólar oculto

    let tipoPrecio = 'mayorista';

    function setTipoPrecio(tipo) {
      tipoPrecio = tipo;
      document.getElementById('btnMayorista').classList.toggle('active', tipo === 'mayorista');
      document.getElementById('btnMinorista').classList.toggle('active', tipo === 'minorista');
      buscarPerfume(); // Actualiza el precio al cambiar
    }

    function buscarPerfume() {
      const input = document.getElementById('buscador').value.trim().toLowerCase();
      const perfume = perfumes.find(p => p.nombre.toLowerCase().includes(input));
      const divPrecio = document.getElementById('precioMostrado');

      if (perfume) {
        const precioUSD = tipoPrecio === 'mayorista' ? perfume.mayor : perfume.minor;
        const precioARS = precioUSD * cotizacionUSD;
        divPrecio.textContent = `PRECIO: $ ${Math.round(precioARS)} ARS`;
      } else {
        divPrecio.textContent = 'PRECIO: -';
      }
    }
  </script>

</body>
</html>
