      border: 1px solid #000;

    }
    #precio {

  </style>
</head>

    document.getElementById("buscador").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const valor = this.value.toLowerCase();
        const encontrado = perfumes.find(p => p.nombre.toLowerCase().includes(valor));
        const divPrecio = document.getElementById("precio");

        if (encontrado) {
          const precioPesos = Math.round(encontrado[tipo] * cotizacion);
          divPrecio.textContent = "PRECIO: $" + precioPesos.toLocaleString("es-AR") + " ARS";
          divPrecio.style.display = "block";
        } else {
          divPrecio.textContent = "Perfume no encontrado.";
          divPrecio.style.display = "block";
        }
      }
    });
  </script>
